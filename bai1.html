<!DOCTYPE html>
<html>
<head>
	  <title>Bài 1</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
		<h2>USER</h2>
		<form id="formsub" name="validate" class="form-horizontal" onsubmit="check_validate(validate)">
		    <div class="form-group">
		      <label class="control-label col-sm-3" for="name">Full name:</label>
		      <div class="col-sm-9">
		        <input id="input" onkeyup="upfunction(this)" type="text" class="form-control col-sm-3"  placeholder="Enter Full name" name="name">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-3" for="email">Email:</label>
		      <div class="col-sm-9">          
		        <input type="email" class="form-control" placeholder="Enter Email" name="email">
		      </div>
		    </div>
		    <div class="form-group">
		      <label  class="control-label col-sm-3"  for="phone">Phone:</label>
		      <div class="col-sm-9">
		        <input id="phonenb" type="text" onkeyup="inputphone(this)" class="form-control col-sm-3" placeholder="Enter Phone" name="phone">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-3" for="bd" >Birthday:</label>
		      <div class="col-sm-9">          
		        <input type="text" class="form-control" onkeyup="inputbd(this)" placeholder="dd-mm-YYYY" name="bd">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-3" for="password">Password:</label>
		      <div class="col-sm-9">
		        <input type="password" class="form-control col-sm-3" name="password"  placeholder="Enter Password">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-3" for="repassword">Comfirm password:</label>
		      <div class="col-sm-9">          
		        <input type="password" class="form-control" placeholder="Enter Comfirm password" name="repassword">
		      </div>
		    </div>
		    <div class="form-group">        
		      <div class="col-sm-offset-1 col-sm-10">
		        <div class="file">
		           <label id ="label" for="files" class="textfile">Avatar upload</label>
		           <img id="img" src="" style="width: 90px; height: 90px;border-radius: 50%;border: 1px solid black; display: none;">
  					<input name="addfile" onchange="change(event)" id="files" style="visibility:hidden; display: none" type="file">
		        </div>
		      </div>
		    </div>
		    <div id="err">
		    </div>
		    <div class="form-group">        
		      <div class="col-sm-offset-1 col-sm-10">
		        <button id="addform" class="add" type="submit" name="add"  class="btn btn-default" >Add</button>
		        <button id="resetform" class="reset" type="reset" onclick="window.location.reload()" name="reset" class="btn btn-default">Reset</button>
		      </div>
		    </div>
		</form>
		<div class="show">
			<div class="output">
				<label>Full Name:</label>
				<span id="fullname"></span>
			</div>
			<div class="output">
				<label>Email:</label>
				<span id="email"></span>
			</div>
			<div class="output">
				<label>Phone:</label>
				<span id="phone"></span>
			</div>
			<div class="output">
				<label>Birthday:</label>
				<span id="birthday"></span>
			</div>
			<div class="avatar">
				<p id="avatar">Avatar Preview </p>
				<img id="reimg" src="" style="width: 90px; height: 90px;border-radius: 50%;border: 1px solid black;display: none; ">
			</div>
		</div>
	<script >
		document.onkeyup = function(event){
			if(event.keyCode==16)
			{
				document.getElementById('addform').click();
			}
			if(event.keyCode==46)
			{
				document.getElementById('resetform').click();
			}
		}
		function inputphone(input){
			if(input.value.length==3)
			{
				input.value=input.value+"-";
			}
			if(input.value.length==7)
			{
				input.value=input.value+"-";
			}
		}
		function upfunction(input){
			// let input=document.getElementById("input");	
			input.value = input.value.replace(/\w\S*/gi, function(letter) {
   			 return letter.charAt(0).toUpperCase() + letter.slice(1).toLowerCase();
  			});
		}
		function inputbd(input)
		{
			if(input.value.length==2)
			{
				input.value=input.value+"-";
			}
			if(input.value.length==5)
			{
				input.value=input.value+"-";
			}
		}
		function change(event) {
		    var output = document.getElementById('img');
		    var reoutput = document.getElementById('reimg');
		    output.src = URL.createObjectURL(event.target.files[0]);
		    reoutput.src = URL.createObjectURL(event.target.files[0]);
		    document.getElementById("img").style.display="block";
		    document.getElementById("label").innerHTML="Change Avartar";
		};
		function check_validate(x){		
			let err=[];
			if(x.name.value=="")
			{
				err.push('Vui lòng nhập tên');
			}
			if(x.name.value.length > 50)
			{
				err.push('Vui lòng nhập tên nhỏ hơn 50 ký tự');
			}
			if(x.name.value.match(/[0-9]|[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/g))
			{
				err.push('Vui lòng nhập tên không bao gồm số và các ký tư đặc biệt');
			}
			if(x.email.value=="")
			{
				err.push('Vui lòng nhập email');
			}
			//regx regular
			if(x.email.value!="" && !x.email.value.match(/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/))
			{
				err.push('Không đúng định dạng email');
			}
			if(x.phone.value=="")
			{
				err.push('Vui lòng nhập phone');
			}
			if(x.phone.value!="" && !x.phone.value.match(/^[0-9]{3}-[0-9]{3}-[0-9]{4}/))
			{
				err.push('Vui lòng nhập đúng định dạng 0xx-xxx-xxxx');
			}
			if(x.phone.value.match(/[a-zA-Z]|[`!@#$%^&*()_+\=\[\]{};':"\\|,.<>\/?~]/g))
			{
				err.push('Vui lòng không nhập chữ và ký tự đặc biệt vào phone');
			}
			if((x.phone.value !="" && x.phone.value.length !=12) || (x.phone.value !="" && !x.phone.value.match(/^0/)))
			{
				err.push('Vui lòng nhập số điện thoại bao gồm 10 số và bắt đầu bằng số 0');
			}
			if(x.bd.value=="")
			{
				err.push('Vui lòng nhập birthday');
			}
			if(x.bd.value!="" && !x.bd.value.match(/^([0-9]{2})-([0-9]{2})-([0-9]{4})$/))
			{
				err.push('Vui lòng nhập đúng định dạng dd-mm-YYYY');
			}
			var d = new Date();
			var year = d.getFullYear();
			var lastDay = new Date(x.bd.value.slice(6), x.bd.value.slice(3,5), 0);
			var date=lastDay.getDate();
			if(x.bd.value.slice(3,5) > 12 || x.bd.value.slice(0,2) > date || x.bd.value.slice(6) >= year)
			{	
				err.push('Xin vui lòng kiểm tra lại ngày tháng năm');
			}
			if(x.password.value=="")
			{	
				err.push('Vui lòng nhập password');
			}
			if(x.password.value.length < 8 && x.password.value !="")
			{
				err.push('Vui lòng nhập password từ 8-30 ký tự');
			}
			if(x.password.value.length > 30 && x.password.value !="")
			{
				err.push('Vui lòng nhập password từ 8-30 ký tự');
			}
			if(x.password.value!="" && !x.password.value.match(/^[A-Z]{1}[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/g))
			{
				err.push('Password bao gồm chữ cái đầu viết hoa và phải có ký tự đặc biệt');
			}
			if (x.repassword.value==""){
				err.push('Vui lòng nhập repassword');
			}
			if(x.repassword.value!="" && x.repassword.value!= x.password.value)
			{
				err.push('Chưa khớp với password');
			}
			if(x.addfile.value=="")
			{
				err.push('Vui lòng chọn ảnh cần upload');
			}
			if(x.addfile.value!="")
			{
				var Extension = x.addfile.value.substring(
                     x.addfile.value.lastIndexOf('.') + 1).toLowerCase();

				if(Extension == "png" || Extension == "bmp" || Extension == "jpg")
				{	
				}else{
					err.push("Vui lòng chọn ảnh có đuôi .png .jpg .bmp");
				}
			}
			if(err!= "")
			{	
				let txt="<ul>";
				for(let i in err)
				{
					txt +="<li>"+ err[i] + " " +"</li>"+"<br>";
				}
				document.getElementById("err").innerHTML = txt;
				txt +="</ul>";
				event.preventDefault();
			}
			if(err=="")
			{	
				document.getElementById("fullname").innerHTML = x.name.value;
				document.getElementById("email").innerHTML = x.email.value;
				document.getElementById("phone").innerHTML = x.phone.value;
				document.getElementById("birthday").innerHTML = x.bd.value;
				document.getElementById("reimg").style.display="block";
				document.getElementById("avatar").style.display="none";
				document.getElementById("err").innerHTML="";
				event.preventDefault();
			}	
		}
	</script>
</body>
</html>
